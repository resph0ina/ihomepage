<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

{% for block in blocks %}
<form action="" method="POST">
	type:<input type="text" value="{{block.style}}" name="style" autocomplete="off"/>
	x:<input type="text" value="{{block.position.x}}" name="x" style="width:25px" autocomplete="off"/>
	y:<input type="text" value="{{block.position.y}}" name="y" style="width:25px" autocomplete="off"/>
	<input type="submit" value="修改" name="submit" autocomplete="off">
</form>
{% endfor %}

<a href=/>首页</a>
{% if session.has_key('username') %}
{{session['username']}}
<a href=/logout>登出</a>
{% else %}
<a href=/register>注册</a>
<a href=/login>登录</a>
{% endif %}

</body>
