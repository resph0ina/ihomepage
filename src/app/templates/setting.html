<script>
function jsfso(){
var fso, tf;

<body>
<form action="" method="POST">
{% for block in blocks %}

	type:<input type="text" value="{{block.style}}" name="style_{{block.uid}}" autocomplete="off"/>
	width:<input type="text" value="{{block.width}}" name="width_{{block.uid}}" style="width:15px" autocomplete="off"/>
	height:<input type="text" value="{{block.height}}" name="height_{{block.uid}}" style="width:15px" autocomplete="off"/>
	<input type="submit" value="删除" name="delete_{{block.uid}}" autocomplete="off"><br>
{% endfor %}
<input type="submit" value="全部修改" name="change" autocomplete="off">
</form>

<form action="" method="POST">
	type:<input type="text" name="style" autocomplete="off"/>
	width:<input type="text" name="width" style="width:15px" autocomplete="off"/>
	height:<input type="text" name="height" style="width:15px" autocomplete="off"/>
<input type="submit" value="添加" name="add" autocomplete="off">
</form>

<input type="button" value="导出" name="export" onclick="jsfso()" autocomplete="off">

<div class="file-box">
  <form action="" method="post" enctype="multipart/form-data">
 <input type='text' name='textfield' id='textfield' class='txt' />  
  <input type="file" name="fileField" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value" />
 <input type="submit" name="upload" class="btn" value="上传" />
  </form>
</div>

<a href=/>首页</a>
