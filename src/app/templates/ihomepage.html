{{session['username']}}
<a href=/logout>登出</a>
{% else %}
<a href=/register>注册</a>
<a href=/login>登录</a>
{% endif %}
</div>
<h1 style="text-align:center;margin:20px;padding-top:30px">iHomepage</h1>

{% include "block_search.html" %}


<div class="content">
{% for block in blocks%}
	<div class="block" id="b{{ block.uid }}"></div>
	<script type="text/javascript">
	$("#b{{ block.uid }}").width({{ block.width * 150 }});
	$("#b{{ block.uid }}").height({{ block.height * 150-40 }});
	{% if block.color %}
	$("#b{{ block.uid }}").css("background-color","{{block.color}}");
	{% endif %}
	</script>
{% endfor %}

</div>




</body>
